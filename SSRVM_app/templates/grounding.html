{% extends "base.html" %}
{% set title = "Grounding" %}
{% block content %}
<div class="max-w-2xl mx-auto card p-6 text-center">
  <h1 class="text-xl font-bold mb-1">Breathing exercise</h1>
  <p class="text-slate-600">Box breathing: Inhale 4s, hold 4s, exhale 4s, hold 4s.</p>
  <div id="breathing-bubble" class="mx-auto my-6 h-40 w-40 rounded-full bg-indigo-200"></div>
  <div id="breathing-timer" class="text-2xl font-mono">60s</div>
  <button onclick="startBreathing(60)" class="px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-indigo-700 text-white shadow hover:opacity-90 transition">Start 60s</button>
</div>
{% endblock %}
