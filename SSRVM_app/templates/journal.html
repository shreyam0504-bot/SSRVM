{% extends "base.html" %}
{% set title = "Journal" %}
{% block content %}
<div class="grid md:grid-cols-2 gap-6">
  <div class="card p-6">
    <h1 class="text-xl font-bold mb-2">Write</h1>
    <form method="post">
      <label class="label">Entry</label>
      <textarea name="content" class="w-full border rounded p-2 h-40" required placeholder="Free write or use a prompt"></textarea>
      <div class="mt-3 flex items-center gap-2">
        <span class="text-sm text-slate-500">Prompt:</span>
        <span class="badge">{{ prompt }}</span>
      </div>
      <button class="px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-indigo-700 text-white shadow hover:opacity-90 transition">Save</button>
    </form>
  </div>
  <div class="card p-6">
    <h2 class="font-semibold">Your entries</h2>
    {% if entries %}
      <ul class="mt-2 space-y-2">
        {% for e in entries %}
          <li class="p-3 border rounded">
            <div class="text-sm text-slate-500">{{ e.created_at }}</div>
            <div>{{ e.content }}</div>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p class="text-slate-500">No entries yet.</p>
    {% endif %}
  </div>
</div>
{% endblock %}
