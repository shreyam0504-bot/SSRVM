{% extends "base.html" %}
{% set title = "Sign up" %}
{% block content %}
<div class="max-w-md mx-auto card p-6">
  <h1 class="text-xl font-bold mb-4">Create your account</h1>
  <form method="post">
    <label class="label">Name</label>
    <input name="name" required class="w-full border rounded p-2 mb-3" placeholder="Your name">
    <label class="label">Email</label>
    <input name="email" required class="w-full border rounded p-2 mb-3" type="email" placeholder="you@college.edu">
    <label class="label">Password</label>
    <input name="password" required class="w-full border rounded p-2 mb-4" type="password" placeholder="••••••••">
    <button class="px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-indigo-700 text-white shadow hover:opacity-90 transition">Sign up</button>
  </form>
  <p class="mt-3 text-sm">Already have an account? <a href="{{ url_for('login') }}" class="underline">Login</a></p>
</div>
{% endblock %}
