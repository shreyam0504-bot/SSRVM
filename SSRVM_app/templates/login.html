{% extends "base.html" %}
{% set title = "Login" %}
{% block content %}
<div class="max-w-md mx-auto card p-6">
  <h1 class="text-xl font-bold mb-4">Welcome back</h1>
  <form method="post">
    <label class="label">Email</label>
    <input name="email" required class="w-full border rounded p-2 mb-3" type="email" placeholder="you@college.edu">

    <label class="label">Password</label>
    <input name="password" required class="w-full border rounded p-2 mb-4" type="password" placeholder="••••••••">

    <button class="px-4 py-2 rounded-full bg-gradient-to-r from-indigo-500 to-indigo-700 text-white shadow hover:opacity-90 transition">
      Login
    </button>
  </form>

  <p class="mt-3 text-sm">No account? <a href="{{ url_for('signup') }}" class="underline">Sign up</a></p>
</div>
{% endblock %}
